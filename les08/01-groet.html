<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		
		function groet() {
			document.write("Hallo vanuit de functie");
		}

		groet();





		function verwittig(){
			alert("De verwittiging wordt uitgevoerd");
		}

		verwittig();





		function eersteCharacter() {
			let vakNaam = "Javascript";
			let eerste = vakNaam.charAt(0);
			document.write(`<p>Het eerste karakter uit "Javascript" is: ${eerste}</p>`)
		}

		eersteCharacter();




		function eersteKarakter(naam) {
			
			let tweede = naam.charAt(0);
			document.write(`<p>Het eerste karakter uit "${naam}" is: ${tweede}</p>`);
		}

		eersteKarakter("Javascript");
		eersteKarakter("html");
		eersteKarakter("css");




	</script>
</body>
</html>
