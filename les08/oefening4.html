	<script type="text/javascript">
		


let getal1 = prompt('Geef het eerste getal');
let getal2 = prompt("Geef het tweede getal");
let verhouding = test(getal1, getal2);
document.write(`<p>${getal1} is ${verhouding} ${getal2}<p/>`);


function test(g1, g2) {
	if (g1 < g2) { return "kleiner dan" 
	}
 	else if (g1==g2) { return "gelijk aan" 
 	} 
 	else { return "groter dan"
 	}
}









function checkEersteLetter(tekst) {
       return tekst.charAt(0).toUpperCase() + tekst.substring(1) ;
}

let voornaam = prompt("Geef je voornaam in ajb.")
voornaam = checkEersteLetter(voornaam);

let achternaam = prompt("Geef je achternaam in ajb.")
achternaam = checkEersteLetter(achternaam);

document.write(`Hey ${voornaam} ${achternaam}`);








	</script>
