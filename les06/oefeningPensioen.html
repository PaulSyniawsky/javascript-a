<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		let pensioenJaar = prompt("Wanneer ga je op pensioen?");
		let datum = new Date();
		let huidigJaar = datum.getFullYear();
		if(pensioenJaar == null) {
			document.write('U heeft geannuleerd!');
		}
		else if (pensioenJaar.length == 0) {
			document.write ('U heeft niets ingegeven !');
		}
		else if (isNaN(pensioenJaar)) {
			document.write('Dit is geen nummer!');
		}
		else if (pensioenJaar.length != 4) {
			document.write('Geef een jaartal in met 4 cijfers!');
		}
		else if (pensioenJaar < huidigJaar) {
			document.write('Ben je al op pensioen dan?');
		}
		else {
			let aantalJaar = pensioenJaar - huidigJaar;
			document.write(`Je gaat op pensioen binnen ${aantalJaar} jaren.`);
		}

















	</script>
	
</body>
</html>
