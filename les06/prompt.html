<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let naam = prompt('Geef uw naam in aub');

		if(naam == null){
			document.write('U heeft geannuleerd');
		}
		else if(naam.length == 0){
			document.write('U heeft niets ingevuld');
		}
		else{
			document.write(`Hallo ${naam}!`);
		}




	</script>


</body>
</html>
