<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		for (let i = 0; i<5; i++) {
			document.write(`<p>Het nummer is ${i} </p>`);
		}



		for (let i=0; i<10; i++) {
			document.write(`<p>Er volgen nu nog ${9- i} berichtjes</p>`);
		}


		for (let i = 1; i<11; i++) {
			document.write(`<p>Ik heb ${i} stap(pen) genomen</p>`);
		}





	</script>

</body>
